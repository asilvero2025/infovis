<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo 4 - Trabajo Final</title>
  <style>
    /* Contenedor responsivo para Tableau */
    .tableau-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* Proporción 16:9 */
    }

    .tableau-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .tableau-container {
        padding-top: 75%;
      }
    }
  </style>
</head>
<body>

  <h1>Módulo 4: trabajo final</h1>
  <h2>¿Qué libros me gustaron más y qué puntaje les di?</h2>

  <!-- Gráfico SVG -->
  <svg xmlns="http://www.w3.org/2000/svg" width="1100" height="500">
    <!-- Tu código SVG aquí -->
  </svg>

  <!-- Gráfico Flourish (achicado y centrado) -->
  <div class="flourish-embed flourish-bubble-chart" 
       data-src="visualisation/24909007" 
       style="width: 60%; max-width: 700px; margin: auto;">
    <script src="https://public.flourish.studio/resources/embed.js"></script>
    <noscript>
      <img src="https://public.flourish.studio/visualisation/24909007/thumbnail" width="100%" alt="bubble-chart visualization" />
    </noscript>
  </div>

  <!-- Gráfico Datawrapper -->
  <iframe title="¿En qué año leí más?" aria-label="Grouped Bars" 
          id="datawrapper-chart-Xuwdr" 
          src="https://datawrapper.dwcdn.net/Xuwdr/1/" 
          scrolling="no" frameborder="0" 
          style="width: 100%; border: none;" 
          height="364">
  </iframe>
  <script type="text/javascript">
    !function() {
      "use strict";
      window.addEventListener("message", function(a) {
        if(void 0 !== a.data["datawrapper-height"]) {
          var e = document.querySelectorAll("iframe");
          for(var t in a.data["datawrapper-height"])
            for(var r, i = 0; r = e[i]; i++)
              if(r.contentWindow === a.source){
                var d = a.data["datawrapper-height"][t] + "px";
                r.style.height = d;
              }
        }
      });
    }();
  </script>

  <!-- Gráfico Tableau -->
  <h1>Según Tableau...</h1>
  <p>Visualización de mis datos de libros:</p>
  <div class="tableau-container">
    <iframe 
      src="https://public.tableau.com/views/tablueaufinal/Hoja1?:embed=y&:display_count=yes&:showVizHome=no" 
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
