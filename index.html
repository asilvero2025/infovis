<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Visualizaciones de Libros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .grafico {
      margin-bottom: 50px;
    }

    iframe {
      width: 100%;
      border: none;
    }

    .tableau-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }

    .tableau-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      .tableau-container {
        padding-top: 75%;
      }
    }
  </style>
</head>
<body>

  <!-- Título principal de la página -->
  <h1>¿Qué libros me gustaron más y qué puntaje les di?</h1>

  <!-- SVG -->
  <div class="grafico">
    <svg xmlns="http://www.w3.org/2000/svg" width="1100" height="500">
      <!-- Tu contenido SVG aquí -->
      <rect width="1100" height="500" x="0" y="0" fill="#FFFFFF" id="background"/>
      <!-- ... resto del SVG ... -->
    </svg>
  </div>

  <!-- Gráfico Flourish -->
  <div class="grafico">
    <div class="flourish-embed flourish-bubble-chart" data-src="visualisation/24909007">
      <script src="https://public.flourish.studio/resources/embed.js"></script>
      <noscript>
        <img src="https://public.flourish.studio/visualisation/24909007/thumbnail" width="100%" alt="bubble-chart visualization" />
      </noscript>
    </div>
  </div>

  <!-- Gráfico Datawrapper -->
  <div class="grafico">
    <iframe title="¿En qué año leí más?" aria-label="Grouped Bars" id="datawrapper-chart-Xuwdr" src="https://datawrapper.dwcdn.net/Xuwdr/1/" scrolling="no" height="364"></iframe>
    <script type="text/javascript">
      !function() {
        "use strict";
        window.addEventListener("message", function(a) {
          if(void 0 !== a.data["datawrapper-height"]) {
            var e = document.querySelectorAll("iframe");
            for(var t in a.data["datawrapper-height"])
              for(var r, i = 0; r = e[i]; i++)
                if(r.contentWindow === a.source){
                  var d = a.data["datawrapper-height"][t] + "px";
                  r.style.height = d;
                }
          }
        });
      }();
    </script>
  </div>

  <!-- Gráfico Tableau -->
  <div class="grafico tableau-container">
    <iframe src="https://public.tableau.com/views/tablueaufinal/Hoja1?:embed=y&:display_count=yes&:showVizHome=no" allowfullscreen></iframe>
  </div>

</body>
</html>
