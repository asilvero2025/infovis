<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP Módulo 4 - Visualizaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }

    /* Contenedor responsivo para Tableau */
    .tableau-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* Proporción 16:9 */
      margin-bottom: 30px;
    }
    .tableau-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Contenedor Flourish */
    .flourish-embed {
      margin-bottom: 30px;
    }

    /* Contenedor Datawrapper */
    iframe[data-external] {
      width: 100% !important;
      border: none;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Módulo 4: trabajo final</h1>

  <h2>¿Qué libros me gustaron más y qué puntaje les di?</h2>

  <!-- Gráfico propio SVG -->
  <svg xmlns="http://www.w3.org/2000/svg" width="1100" height="500">
    <!-- tu código SVG completo aquí -->
  </svg>

  <!-- Gráfico Flourish -->
  <div class="flourish-embed flourish-bubble-chart" data-src="visualisation/24909007">
    <script src="https://public.flourish.studio/resources/embed.js"></script>
    <noscript>
      <img src="https://public.flourish.studio/visualisation/24909007/thumbnail" width="60%" alt="bubble-chart visualization" />
    </noscript>
  </div>

  <!-- Gráfico Datawrapper -->
  <iframe title="¿En qué año leí más?" aria-label="Grouped Bars" id="datawrapper-chart-Xuwdr" src="https://datawrapper.dwcdn.net/Xuwdr/2/" scrolling="no" frameborder="0" height="364" data-external="1"></iframe>
  <script type="text/javascript">
    window.addEventListener("message", function(a) {
      if(void 0 !== a.data["datawrapper-height"]) {
        var e = document.querySelectorAll("iframe");
        for(var t in a.data["datawrapper-height"])
          for(var r, i = 0; r = e[i]; i++)
            if(r.contentWindow === a.source){
              var d = a.data["datawrapper-height"][t] + "px";
              r.style.height = d;
            }
      }
    });
  </script>

  <!-- Gráfico Tableau -->
  <h2>Según Tableau...</h2>
  <div class="tableau-container">
    <iframe 
      src="https://public.tableau.com/views/tablueaufinal/Hoja1?:embed=y&:display_count=yes&:showVizHome=no" 
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
