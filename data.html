<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico Datawrapper</title>
</head>
<body>
 
  
  <iframe title="¿En qué año leí más?" aria-label="Grouped Bars" id="datawrapper-chart-Xuwdr" src="https://datawrapper.dwcdn.net/Xuwdr/1/" scrolling="no" frameborder="0" style="width: 100%; border: none;" height="364"></iframe>

  <script type="text/javascript">
    !function() {
      "use strict";
      window.addEventListener("message", function(a) {
        if(void 0 !== a.data["datawrapper-height"]) {
          var e = document.querySelectorAll("iframe");
          for(var t in a.data["datawrapper-height"])
            for(var r, i = 0; r = e[i]; i++)
              if(r.contentWindow === a.source){
                var d = a.data["datawrapper-height"][t] + "px";
                r.style.height = d;
              }
        }
      });
    }();
  </script>
</body>
</html>
