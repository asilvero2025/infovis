<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahora veamos con Flourish...</title>
  <style>
    /* Centrar el gráfico y que ocupe todo el ancho disponible */
    .flourish-embed {
      display: block;
      width: 100%;
      height: 600px; /* altura mayor para que se vea grande */
      margin: 0 auto;
    }

    /* Responsivo: en pantallas muy pequeñas reducimos un poco la altura */
    @media (max-width: 768px) {
      .flourish-embed {
        height: 400px !important;
      }
    }
  </style>
</head>
<body>

  <!-- Contenedor del gráfico Flourish -->
  <div class="flourish-embed flourish-bubble-chart" data-src="visualisation/24909007">
    <script src="https://public.flourish.studio/resources/embed.js"></script>
    <noscript>
      <img src="https://public.flourish.studio/visualisation/24909007/thumbnail" width="100%" alt="bubble-chart visualization" />
    </noscript>
  </div>

</body>
</html>
