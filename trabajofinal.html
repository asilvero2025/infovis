<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Módulo 4 - Visualizaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.5;
    }

    h1, h2 {
      text-align: center;
    }

    /* Estilo para el SVG local */
    .local-svg {
      width: 100%;
      max-width: 600px; /* tamaño más contenido */
      height: auto;
      display: block;
      margin: 20px auto; /* centra y separa del título */
      border: 1px solid #ccc;
    }

    /* Estilo para la visualización de Flourish */
    .flourish-embed {
      width: 100%;
      max-width: 600px;  /* achicado */
      height: 400px;      /* altura reducida */
      margin: 30px auto;  /* separa del SVG y centra */
      display: block;
    }
  </style>
</head>
<body>
  <h1>Módulo 4</h1>

  <h2>¿Qué libros me gustaron más y a qué género pertenecen?</h2>

  <h2>Gráfico de barras (SVG)</h2>
  <!-- SVG local -->
  <object type="image/svg+xml" data="file:///C:/Users/asilvero/Downloads/gr%C3%A1ficorawgraph.svg" class="local-svg"></object>

  <h2>¿Qué autores me gustaron más y qué puntaje les di?</h2>
  <div class="flourish-embed flourish-chart" data-src="visualisation/24907026">
    <script src="https://public.flourish.studio/resources/embed.js"></script>
    <noscript>
      <img src="https://public.flourish.studio/visualisation/24907026/thumbnail" width="100%" alt="chart visualization" />
    </noscript>
  </div>
</body>
</html>
