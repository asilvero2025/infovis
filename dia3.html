<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Infovis - Datawrapper</title>
</head>
<body>
  <h1>¿Qué piden los hombres y las mujeres como adicionales en las pizzas?</h1>

  <!-- Embed de Datawrapper -->
  <iframe title="¿Qué piden los hombres y las mujeres como adicionales en las pizzas?" 
    aria-label="Range Plot" 
    id="datawrapper-chart-tF6tI" 
    src="https://datawrapper.dwcdn.net/tF6tI/1/" 
    scrolling="no" 
    frameborder="0" 
    style="width: 0; min-width: 100% !important; border: none;" 
    height="460" 
    data-external="1"></iframe>
    
  <script type="text/javascript">
    !function(){"use strict";
      window.addEventListener("message",function(a){
        if(void 0!==a.data["datawrapper-height"]){
          var e=document.querySelectorAll("iframe");
          for(var t in a.data["datawrapper-height"])
            for(var r,i=0;r=e[i];i++)
              if(r.contentWindow===a.source){
                var d=a.data["datawrapper-height"][t]+"px";
                r.style.height=d
              }
        }
      })
    }();
  </script>
</body>
</html>
