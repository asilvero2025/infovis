<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Tableau</title>
  <style>
    /* Contenedor responsivo para Tableau */
    .tableau-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* Proporción 16:9 */
    }

    .tableau-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Ajuste para pantallas muy pequeñas */
    @media (max-width: 768px) {
      .tableau-container {
        padding-top: 75%; /* un poco más alto para móviles */
      }
    }
  </style>
</head>
<body>

  <h1> Según Tableau...</h1>
  <p>Visualización de mis datos de libros:</p>

  <div class="tableau-container">
    <iframe 
      src="https://public.tableau.com/views/tablueaufinal/Hoja1?:embed=y&:display_count=yes&:showVizHome=no" 
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
